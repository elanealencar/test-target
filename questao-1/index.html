<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <h1>Resolução do Exercício</h1>
    <p>A soma dos números de 1 até 13 é: <span id="resultado"></span></p>

    <script>
        let indice = 13, soma = 0, k = 0;

        while (k < indice) {
            k = k + 1;
            soma = soma + k;
        }
        document.getElementById('resultado').textContent = soma;
    </script>
</body>
</html>
